<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Structuring our WebPage</title>
    </head>
    <body>
        <header>
            <!-- 
            - It is used to add navbars with a list of items which are added using 'ul' element.
            - It can also be used to add introductory content inside an article or a section.
            -->
            <nav>
                <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </nav>
        </header>
        <main>
            <!-- 
            - main: contains the main content of the page so every webpage can have only one main element.
            - Using section element, related content can be grouped together.
            - Every section should have a heading mostly it is h2.
            -->
            <section>
                 <h2>Products</h2>
                 <article></article>
                 <article></article>
                 <article></article>
            </section>
            <section>
                <h2>Testimonials</h2>
                <article></article>
                <article></article>
                <article></article>
            </section>
        </main>
        <footer>
            <nav>
                <ul>
                    <li></li>
                    <li></li>
                </ul>
            </nav>
        </footer>
        <aside>
            <!-- It is used to add content which is not directly related to the main content like sidebars, etc.-->
        </aside>
    </body>
</html>
