<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CSS Frameworks</title>
        <link rel="stylesheet" href="../CSS/normalize.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="../CSS/cssFrameworks.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css"
        />
    </head>
    <body>
        <!--
        • CSS Framework: It is a library of CSS code which we can reuse.
        e.g. - Bootstrap
             - Foundation
             - Semantic Ul
             - UI Kit
             - Materialize
             - Milligram

        • CDN - Content Delivery Network
        - A bunch of servers distributed around the world which are optimized fordelivering web assets like images, CSS files, JS files, etc.

        - Bootstrap is a versatile framework but its CSS file is big.
        - To reduce the size of the CSS file we can use milligram framework.
        - Also, for bootstrap we have to remember the CSS classes but for milligram we dont have to add any of the CSS classes to our elements. 
        -->

        <form class="w-50">
            <!-- So, it will take 50% of the width of its parent. -->

            <div class="mb-3">
                <label class="form-label" for="name">Name</label>
                <input class="form-control" type="text" id="name" />
            </div>
            <!--
            - Using form-group class on div element, there is no bottom padding on our fields.
            - This is the violation of principle of proximity.
            - So, we use another class called mb-3 (short for margin-bottom = 3) instead of form-group.
            -->

            <div class="mb-3">
                <label class="form-label" for="email">Email</label>
                <input class="form-control" type="email" id="email" />
            </div>
            <button class="btn btn-primary" type="submit">Register</button>
            <button class="btn btn-secondary" type="reset">Clear</button>
        </form>
    </body>
</html>
