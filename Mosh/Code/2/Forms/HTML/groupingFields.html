<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Grouping Fields</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css"
        />
        <link rel="stylesheet" href="../CSS/groupingFields.css">
    </head>
    <body>
        <!--
        - To group related input fields, we use fieldset element.
        - To add a label to a group we use legend element.

        â€¢ Another Approach:
        - To use section element instead of fieldset and h2 element instead of legend element.
        -->

        <form>
            <fieldset>
                <legend>Billing Address</legend>
                <input type="text" name="" id="" />
                <input type="text" name="" id="" />
                <input type="text" name="" id="" />
            </fieldset>
            <fieldset>
                <legend>Payment</legend>
                <input type="text" name="" id="" />
                <input type="text" name="" id="" />
                <input type="text" name="" id="" />
            </fieldset>

            <!--
            - If we have a form for editing a course then while submitting the form, we should have a unique id associated with the course which is edited.
            - So that while submitting the form, we know which course has been edited.
            - These ids are generated by the server and are often a numeric value.
            - We submit these id to the server using the input field of hidden type.
            -->

            <input type="hidden" name="course-id" value="1234">
            <!--
            - This field will be hidden for the user.
            - But when we will submit this form to the server, the value of 'value' attribute (here '1234') will be submitted to the server along with the other data.

            - But we should never store sensitive information in these fields because the value of these input fields can be easily found in source code of the page.
            -->
        </form>
    </body>
</html>
