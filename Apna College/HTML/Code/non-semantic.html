<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div>
            <p>Hello World!</p>
            <p>Namaste</p>
            <p>Hi</p>
        </div>

        <div>
            <p>Bye</p>
            <p>Good Bye</p>
            <p>See you</p>
        </div>
        <!-- 
        - a container which can contain other HTML elements
        - <div> is a block element i.e. it always takes full width of the screen
        - used to organize or group related elements so that similar css styles can be applied to all the elements contained in it   
        -->

        <span><a href="https://www.google.com">Google</a></span>
        <!-- 
        - an inline element i.e. it only takes as much width as necessary
        - used to group small pieces of content within a line only
        -->
    </body>
</html>
