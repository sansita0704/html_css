<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <header><h1>List</h1></header>
        <main>
            <h2>Unordered List</h2>
            <ul type="square">
                <li>Apple</li>
                <ul>
                    <li>Color : Red</li>
                    <li>Season : Winter</li>
                </ul>
                <li>Mango</li>
                <ul>
                    <li>Color : Yellow</li>
                    <li>Season : Summer</li>
                </ul>
                <li>Guava</li>
            </ul>

            <h2>Ordered List</h2>
            <ol>
                <li>Apple</li>
                <ol>
                    <li>Color : Red</li>
                    <li>Season : Winter</li>
                </ol>
                <li>Mango</li>
                <ol>
                    <li>Color : Yellow</li>
                    <li>Season : Summer</li>
                </ol>
                <li>Guava</li>
            </ol>
        </main>
    </body>
</html>
