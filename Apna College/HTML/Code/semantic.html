<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <!--
    Two types of tags:

    1. Semantic Tags - Tags which have a meaningful name i.e. name which indicate the type of content the tag will contain.
    - Provides meaningful structure to our webpage
    - Makes our code more structured and readable
    - Improves SEO(Search Engine Optimization) i.e. search engines can now understand the content of webpage more accurtely and hence can rank it better
    - Screen readers(used by visually impaired users) can understand the webpage better
    eg - <header>, <footer>, <main>, etc.

    2. Non-Semantic Tags - Tags which do not convey their job which their name
    - They are just containers without any specific purpose or task
    eg - <div>, <span>

    -->

        <header>
            <!--
        - indicates the beginning section of the webpage 
        - mainly contains headings, navigational links, logos, etc. 
      -->
            <h1>My Portfolio</h1>
            <a href="https://www.google.com" target="_main"><h2>Google</h2></a>
            <a href="https://chatgpt.com" target="_main"><h2>Chatgpt</h2></a>
            <!-- opens link in a new tab -->
        </header>

        <main>
            <!-- contains main content of the webpage -->
            <section>Education : Banasthali University</section>
            <section>Hobbies: Art and Craft, Dancing</section>
            <article>My story :</article>
            <br />
            <aside>This is an ad.</aside>
            <a href="https://www.google.com">
                <img
                    src="https://blog.hubspot.com/hubfs/image8-2.jpg"
                    alt="Google"
                    height="200"
                />
            </a>
        </main>

        <footer>
            <!-- 
        - indicates the concluding section of the webpage
        - contains information about the author, copyright information, etc. 
      -->
            <p>Contact me at hello@ac.com</p>
        </footer>
    </body>
</html>
