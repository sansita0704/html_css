<!--
1. HTML(Hyper Text Markup Language) - deals with the structure or layout of website
    defines placement of various components of a website like headings, text, images, buttons
    used to add content to our website
2. CSS(Cascading Style Sheets) - deals with the style of website
    defines font color, size, style
    size of different images 
    animations 
    makes our websites look attractive
    all about aesthetics and visual effects

Note: HTML and CSS are not programming languages because we can't program using them or we can't instruct computer to perform operations.
HTML - markup language
CSS - styling language

3. JS(Java Script) - deals with logic 
    provide functionalities in a website
    eg - pressing like icon, likes a video on youtube
-->

<!--
1. A website has different html files and the one named as index.html is treated as homepage of our website by the server
   So always start with index.html as our first file
2. Browser converts our html code to a webpage or website 
3. Emmet is a toolkit of vs code which provides us with different tools 
4. Tags exists in pairs - opening & closing tag 
5. Element consists of an opening tag, the content and a closing tag
6. HTML is not case sensitive
-->

<!DOCTYPE html>
<!--tells about the version of html(HTML5) which we are using to the browser-->
<html lang="en">
    <!-- Root element - it consists of all the elements in the html file. -->
    <head>
        <!-- consists of all information which is not displayed on our web page but it is essential like metadata (data about data)-->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- makes aur website responsive i.e. it looks good on all type of devices -->
        <title>My first webpage</title>
    </head>
    <body>
        <p>Sample paragraph</p>
        <!-- consists of data which needs to be displayed on our webpage -->
        <h1>Heading 1</h1>
        <h2>Heading 2</h2>
        <h3>Heading 3</h3>
        <h4>Heading 4</h4>
        <h5>Heading 5</h5>
        <h6>Heading 6</h6>
        <!-- used to show hierarchy, should never be used for size of font otherwise it can affect ranking of aur website and can confuse search engines -->
    </body>
</html>
