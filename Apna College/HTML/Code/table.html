<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Table</title>
    </head>
    <body>
        <table>
            <caption>
                Student data
            </caption>
            <thead>
                <tr>
                    <th colspan="2">Information</th>
                    <!-- Colspan (an attribute of th tag) defines the no. of columns which a cell should extend (By default it is set to 1)-->
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Sansita</td>
                    <td>4034</td>
                </tr>
                <tr>
                    <td>Priya</td>
                    <td>4037</td>
                </tr>
                <tr>
                    <td>Shreya</td>
                    <td>4040</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
