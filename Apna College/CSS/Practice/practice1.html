<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Practice 1</title>
        <link rel="stylesheet" href="practice1.css" />
        <style>
            button{
                background-color: blue;
            }
        </style>
        <!-- The one which is written below gets high priority. Here, style tag gets higher priority than css stylesheet -->
    </head>
    <body>
        <div id="box">
            <h1>Hello World!</h1>
        </div>
        <br />

        <h1 class="heading">Web Development</h1>
        <h2 class="heading">HTML</h2>
        <h3 class="heading">Tags</h3>
        <br>
        
        <button style="background-color: pink;">Click Me!</button>
        <!-- Inline style gets highest priority always -->
    </body>
</html>
