<!-- Selectors are used to select the elements which we want to style -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sample</title>
        <style>
            /* Using style tag */
            p {
                color: green;
            }
            h1{
                color: blue;
            }
        </style>
        <!-- style tag contains a property and a value pair -->
    </head>
    <body>
        <!-- Inline styling -->
        <h1 style="color: red">Hello World!</h1>
        <h1>Welcome!</h1>
        <p>
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Cum
            obcaecati eos repellendus sit eaque dolorem fugit architecto
            asperiores veritatis est rerum, illum adipisci voluptatibus beatae
            sequi temporibus minus placeat eveniet!
        </p>
    </body>
</html>
